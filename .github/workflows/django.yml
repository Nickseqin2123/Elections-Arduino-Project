name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          DB_USER: root
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 3306:3306

    steps:
      - name: Копирование кода из репозитория
        uses: actions/checkout@v4

      - name: Установка python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12" # Параметр установки

      - name: Установка зависимостей
        run: pip install -r requirements.txt

      - name: Start MySQL
        run: |
          sudo systemctl start mysql

      - name: Ждем 10 секунд пока поднимется MySQL
        run: sleep 10  # Ждём 10 секунд перед выполнением миграций
      
      - name: Даем привилегии для пользователя root
        run: |
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE elections;' -uroot -proot
          mysql -e 'SHOW DATABASES;' -uroot -proot

      - name: Запускаем миграции
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: python ElectionServer/manage.py migrate

      - name: Запускаем тесты
        env:
          SHA_ELECTION: ${{ secrets.SHA_ELECTION }}
          HASH_ELECTION: ${{ secrets.HASH_ELECTION }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

        run: python ElectionServer/manage.py test
