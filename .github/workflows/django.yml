name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.ROOT }}
          MYSQL_DATABASE: elections
          MYSQL_USER: root
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 3306:3306

    steps:
      - name: Копирование кода из репозитория
        uses: actions/checkout@v4

      - name: Установка python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12" # Параметр установки

      - name: Установка зависимостей
        run: pip install -r requirements.txt

      - name: Ждем, пока MySQL поднимется
        run: |
          for i in {1..30}; do
            if mysqladmin -u root -p${{ secrets.ROOT }} ping --silent; then
              echo "MySQL is up"
              exit 0
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL failed to start"
          exit 1

      - name: Даем привилегии для пользователя root
        run: |
          # Выполняем SQL запрос для предоставления привилегий
          mysql -u root -p${{ secrets.ROOT }} -e "GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' WITH GRANT OPTION; FLUSH PRIVILEGES;"

      - name: Запускаем миграции
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: python ElectionServer/manage.py migrate

      - name: Запускаем тесты
        env:
          SHA_ELECTION: ${{ secrets.SHA_ELECTION }}
          HASH_ELECTION: ${{ secrets.HASH_ELECTION }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: python ElectionServer/manage.py test
